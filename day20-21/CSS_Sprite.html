<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .smile{
      background: url('./smile.jpg') 0 0;
      width: 480px;
      height: 480px;
    }
  </style>
  <script>
    window.onload=function() {
      let oPic=document.getElementsByClassName('smile')[0];
      let oStop=document.getElementById('stop');
      let timer=null;
      let Y=0;

      function startMove() {
        if (Y>-8160) {
          oPic.style.backgroundPositionY=Y+"px";
          Y-=480;
        } else {
          Y=0;
        }
      }

      timer=setInterval(startMove, 100);

      oStop.onclick=function() {
        if (oStop.innerHTML==='停止运动') {
          clearInterval(timer);
          oStop.innerHTML='开始运动';
        } else {
          clearInterval(timer);
          timer=setInterval(startMove, 100);
          oStop.innerHTML='停止运动';
        }
      }; 
    };
  </script>
</head>
<body>
  <div class="smile"></div>
  <br>
  <button id="stop">停止运动</button>
</body>
</html>
